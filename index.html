<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Welcome to Umars Tic-tac-toe!</h1>
    </header>

    <main class="container">
        <section id="intro" class="intro-section">
            <p>Play Tic tac toe as Umar vs Elan</p>
            <a href="game.html" class="play-button">Play Now</a>
        </section>

        <section class="instructions">
            <h2>How to Play</h2>
            <ol>
                <li><span class="player-name">Umar Ayubi</span> uses the <strong>X</strong> image</li>
                <li><span class="player-name">Elan Lavie</span> uses the <strong>O</strong> image</li>
                <li>Take turns clicking on the board</li>
                <li>First to get 3 in a row wins!</li>
            </ol>
            <div class="image-preview">
                <img src="images/x-image.png" alt="Umar Ayubi" class="preview-image">
                <img src="images/o-image.png" alt="Elan Lavie" class="preview-image">
            </div>
        </section>
    </main>

    <footer>
        <p>APCSP Final project, shoutout elan lavie primary GOAT</p>
    </footer>
</body>
</html>
